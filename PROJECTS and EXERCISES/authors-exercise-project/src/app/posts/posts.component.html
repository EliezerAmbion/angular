<input
  (keyup.enter)="createPost(title)"
  #title
  type="text"
  class="form-control"
/>

<ul>
  <li *ngFor="let post of posts">
    <button (click)="updatePost(post, title)" class="btn btn-default btn-sm">
      Update
    </button>

    <button (click)="deletePost(post)" class="btn btn-danger btn-sm">
      Delete
    </button>

    {{ post.title }}
  </li>
</ul>
